services:
  scraper:
    build: .
    command: tail -f /dev/null
    container_name: lawx-scrap
    environment:
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - .:/app
    # Adicione restart: on-failure se desejar que o servi√ßo reinicie automaticamente em caso de falha
    restart: on-failure